<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1em;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .toggle-form {
            text-align: center;
            margin-top: 1em;
        }
        #registerForm {
            display: none;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form action="process.php" method="POST">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <input type="hidden" name="action" value="login">
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm">
            <h2>Register</h2>
            <form action="process.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <input type="hidden" name="action" value="register">
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
      function toggleForms() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    
    if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    }
}

        // Show message based on URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');
        if (urlParams.get('error') === 'invalid') {
            messageDiv.innerHTML = '<p class="error-message">Invalid email or password</p>';
        } else if (urlParams.get('error') === 'registration') {
            messageDiv.innerHTML = '<p class="error-message">Registration failed. Email might already exist.</p>';
        } else if (urlParams.get('success') === 'registered') {
            messageDiv.innerHTML = '<p class="success-message">Registration successful! Please login.</p>';
        }
    </script>
</body>
</html>
